<script type="text/javascript">
    $(document).bind('ready', function(){

	$('#recoverForm').bind( 'submit', function(){

	    var field_email = $('input[name="email"]','#recoverForm');
	    var email = field_email.val();
	    field_email.css('border-color','#bababa');

	    if ( email && /^([^@]+)@([^\.@]+)\.([^\.]+)$/.test(email) ) {

		var post_data = '{"email":"'+email+'"}';

		$.ajax({
		    type: 'post',
		    url: '/api/v2/users/password/recover',
		    data: post_data,
		    success: function(data){
			alert('Письмо со сменой пароля отправлено на ваш e-mail.');
		    },
		    error: function(data){
			alert('Неправильно введен e-mail.');
		    },
		    isLocal: false,
		    dataType: 'json',
		    contentType: 'application/json; charset=UTF-8'
		});

	    }else{
		field_email.css('border-color','#ff0000');
	    }

	    return false;
	});

    });
</script>
